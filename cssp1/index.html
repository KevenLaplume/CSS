<body>
    <header>
        <h1>les bases du css</h1>
    </header>
    <main>
        <div class="flexbox">
            <h2>Flexbox</h2>
            <ul>
                <li>boite 1</li>
                <li>boite 2</li>
                <li>boite 3</li>
            </ul>

            <h2>Grid</h2>
            <div class="container">
                <img src="./assets/img/leaft.png" alt="Image Not Found">

                <form action="#">
                    <input type="text" id="prenom" placeholder="Entrez votre prénom">

                    <input type="text" id="nom" placeholder="Entrez votre nom">

                    <textarea id="message" placeholder="Écrivez votre message ici" cols="30" rows="10"></textarea>

                    <input type="submit" id="btn-sub">
                </form>
            </div>
        </div>

        <div class="absolute">
            <h2>absolute</h2>
            <span id="circle1"></span>
            <span id="circle2"></span>
        </div>
